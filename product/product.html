<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Product Details</h1>
    <div id="productDetails" class="product-details">
      <!-- ÄŒia bus atvaizduojama produkto informacija -->
    </div>
    <div id="updateForm" class="update-form">
      <h2>Update Product</h2>
      <form id="productForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" />
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>
        <button type="submit">Update Product</button>
        <button id="deleteButton" type="submit">Delete Product</button>
        <button id="addToCart" type="submit">Add Product To Cart</button>
      </form>
    </div>
    <a
      href="../user-cart-page/userCart.html"
      id="viewCartButton"
      class="view-cart"
      >View Cart</a
    >
    <a href="../all-products-page/index.html">Back to Product List</a>
    <script src="script.js"></script>
  </body>
</html>
